<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Lab 3 - AGOL Write</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.25/"></script>

  <style>
    html, body, #viewDiv {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/widgets/Editor",
      "esri/widgets/Legend"
    ], function (esriConfig, Map, MapView, FeatureLayer, Editor, Legend) {

      // api key from developer dashboard
      esriConfig.apiKey = "PASTE_API_KEY_HERE";

      // base map setup
      const map = new Map({
        basemap: "arcgis-modern-antique"
      });

      // map view
      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-98.5, 39.5],
        zoom: 4
      });

      // editable layer for airports ive been to
      const myAirports = new FeatureLayer({
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/Aiports_lab3/FeatureServer",
        outFields: ["*"],
        title: "My Airports"
      });

      // icon symbol for airport points
      myAirports.renderer = {
        type: "simple",
        symbol: {
          type: "picture-marker",
          url: "https://static.arcgis.com/images/Symbols/Transportation/Airport.png",
          width: "18px",
          height: "18px"
        }
      };

      // label with airport code
      myAirports.labelingInfo = [{
        labelExpressionInfo: {
          expression: "$feature.AirportCode"
        },
        labelPlacement: "above-center",
        symbol: {
          type: "text",
          font: {
            size: 11,
            weight: "bold"
          },
          haloColor: "white",
          haloSize: "1px"
        }
      }];

      // popup to check attribute values
      myAirports.popupTemplate = {
        title: "Airport",
        content: "Airport Code: {AirportCode}"
      };

      // add layer to map
      map.add(myAirports);

      // editor widget for adding and editing points
      const editor = new Editor({
        view: view,
        layerInfos: [{
          layer: myAirports
        }]
      });
      view.ui.add(editor, "top-right");

      // legend widget
      const legend = new Legend({
        view: view
      });
      view.ui.add(legend, "bottom-left");

      // move zoom so ui doesnt overlap
      view.ui.move("zoom", "top-left");

    });
  </script>
</body>
</html>
