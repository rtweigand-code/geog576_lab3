<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Lab 3 - AGOL Write</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.25/"></script>

  <style>
    html, body, #viewDiv {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/widgets/Editor",
      "esri/widgets/Legend"
    ], function (esriConfig, Map, MapView, FeatureLayer, Editor, Legend) {

      // =========================================================
      // Lab 3 Part 1: API Key setup
      // =========================================================
      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurEzkBozXZgPgjPozCzklawWD863C9mArHp4QeXfLaiy8L2BJTmm_eFlkRBmh-rS8f86DIaVxCZv1qDyzDjRyrQtKAoG97CplbDXiwWMA2bYqtEAxH9-MHlA3tDGSjUp93BMOHIaqXguOZxzW8cFVKszpoaoEbOPaECd9FiSLY6Rg-2FBhrb9bssxhS2Mh6EcsLusRR-qwO3qSJK5S8_0-lU3r-pdC0akyfo2hyekjELXAT1_Mj7DoXAA";

      // =========================================================
      // Lab 3 Part 2: Map + View setup (Topographic basemap)
      // =========================================================
      const map = new Map({
        basemap: "arcgis-topographic"
      });

      const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-98.5, 39.5],
        zoom: 4
      });

      // =========================================================
      // Lab 3 Part 3: Add FeatureLayer (hosted in AGOL)
      // =========================================================
      const myAirports = new FeatureLayer({
        // needs /0 to point at the layer inside the service
        url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/Airports_lab3/FeatureServer",
        outFields: ["*"],
        title: "My Airports"
      });

      // =========================================================
      // Lab 3 Part 4: Symbology (airport icon)
      // =========================================================
      myAirports.renderer = {
        type: "simple",
        symbol: {
          type: "picture-marker",
          url: "https://static.arcgis.com/images/Symbols/Transportation/Airport.png",
          width: "18px",
          height: "18px"
        }
      };

      // =========================================================
      // Lab 3 Part 5: Labels + Popup
      // =========================================================

      // labels (make sure AirportCode = actual field name in AGOL)
      myAirports.labelingInfo = [{
        labelExpressionInfo: { expression: "$feature.AirportCode" },
        labelPlacement: "above-center",
        symbol: {
          type: "text",
          font: { size: 11, weight: "bold" },
          haloColor: "white",
          haloSize: "1px"
        }
      }];

      // popup (swap fields if layer doesnâ€™t have them)
      myAirports.popupTemplate = {
        title: "{AirportCode}",
        content: `
          <b>Airport Code:</b> {AirportCode}<br>
          <b>Notes:</b> {Notes}<br>
          <b>Date Visited:</b> {DateVisited}
        `
      };

      // add the layer
      map.add(myAirports);

      // =========================================================
      // Lab 3 Part 6: Widgets (Editor + Legend)
      // =========================================================
      const legend = new Legend({ view: view });
      view.ui.add(legend, "bottom-left");

      const editor = new Editor({
        view: view,
        layerInfos: [{ layer: myAirports }]
      });
      view.ui.add(editor, "top-right");

      // move zoom so no overlap w UI
      view.ui.move("zoom", "top-left");

    });
  </script>
</body>
</html>
