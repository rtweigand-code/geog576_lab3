  <script>
    require([

      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/widgets/Expand"
    ], function (esriConfig, Map, MapView, BasemapGallery, Locate, Search, Expand) {

      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurEzkBozXZgPgjPozCzklawWD863C9mArHp4QeXfLaiy8L2BJTmm_eFlkRBmh-rS8f86DIaVxCZv1qDyzDjRyrQtKAoG97CplbDXiwWMA2bYqtEAxH9-MHlA3tDGSjUp93BMOHIaqXguOZxzW8cFVKszpoaoEbOPaECd9FiSLY6Rg-2FBhrb9bssxhS2Mh6EcsLusRR-qwO3qSJK5S8_0-lU3r-pdC0akyfo2hyekjELXAT1_Mj7DoXAA";

      // CHALLENGE 2: change basemap
      const map = new Map({
        basemap: "arcgis-imagery" // try: "arcgis-streets", "arcgis-light-gray", "osm-standard"
      });

      const view = new MapView({
        map: map,

          // CHALLENGE 1: Center + scale on WI State Capitol Area
         center: [-89.3840, 43.0747], // Wisconsin State Capitol Square
         scale: 20000,

        container: "viewDiv"
      });

      // CHALLENGE 5: Search bar
      const searchWidget = new Search({
        view: view
      });
      view.ui.add(searchWidget, "top-right");

      // CHALLENGE 4: Locate button
      const locateWidget = new Locate({
        view: view
      });
      view.ui.add(locateWidget, "top-left");

      // CHALLENGE 3: Basemap Gallery (UI)
      const basemapGallery = new BasemapGallery({
        view: view
      });

      // Wrap gallery in an Expand so itâ€™s not huge
      const bgExpand = new Expand({
        view: view,
        content: basemapGallery,
        expanded: false
      });
      view.ui.add(bgExpand, "top-left");
    });
  </script>

  <style>
